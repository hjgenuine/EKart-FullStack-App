{% load static %}
    
    <header class="section-header border-bottom" id="header">
        <a href="{% url 'homepage' %}" class="brand-wrap">
            <h1 style="color: red">E-Kart</h1>
        </a> <!-- brand-wrap.// -->
        <p id="toggle-navBar" style="font-size: 20px;">
            <i class="fa fa-bars" aria-hidden="true" style="color: red"></i>
        </p>
        <section class="header-main" id="navBar">
            <div class="container">
            <div class="row align-items-center">
            <div class="col-lg col-sm col-md col-6 flex-grow-0">
                <div class="category-wrap dropdown d-inline-block float-right">
                    <button type="button" class="btn btn-outline-danger dropdown-toggle " data-toggle="dropdown"> 
                        <i class="fa fa-bars"></i> All category 
                    </button>
                    <div class="dropdown-menu ">
                        {% for category in links %}
                            <a class="dropdown-item" href="{{ category.get_url }}">{{ category }}</a>
                        {% endfor %}
                    </div>
                </div>  <!-- category-wrap.// -->
            </div> <!-- col.// -->
            <a href="{% url 'store:store' %}" class="btn btn-outline-danger ">Store</a>
            <div class="col-lg  col-md-6 col-sm-12 col">
                <form action="{% url 'store:search' %}" class="search" method="get">
                    <div class="input-group w-100">
                        <input type="text" class="form-control input-text" style="width:60%; background: transparent; border: 1px solid red; color: white;" placeholder="Search" name="keyword">
                        
                        <div class="input-group-append">
                          <button class="btn btn-outline-danger " type="submit">
                            <i class="fa fa-search"></i>
                          </button>
                        </div>
                    </div>
                </form> <!-- search-wrap .end// -->
            </div> <!-- col.// -->
            <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                        <div class="d-flex justify-content-end mb-3 mb-lg-0">
                            {% if user.id is None %}
                            <div class="widget-header">
                                <small class="title text-white">Welcome guest!</small>
                                <div> 
                                    <a href="{% url 'account:login' %}">Sign in</a> <span class="dark-transp"> | </span>
                                    <a href="{% url 'account:register' %}"> Register</a>
                                </div>
                            </div>
                            {% else %}
                            <div class="widget-header">
                                <small class="title text-white">Welcome, {{ user.first_name }}</small>
                                <div> 
                                    <a href="{% url 'account:dashboard' %}">Dashboard</a>
                                    <span class="dark-transp"> | </span>
                                    <a href="{% url 'account:logout' %}">Logout</a>
                                </div>
                            </div>
                            {% endif %}
                            <a href="{% url 'cart:cart' %}" class="widget-header pl-3 ml-3">
                                <div class="icon icon-sm rounded-circle" id="cart" style="border: 1px solid red; color: red"><i class="fa fa-shopping-cart"></i></div>
                                <span class="badge badge-pill badge-danger notify" style="background: red">{{ items_count }}</span>
                            </a>
                        </div> <!-- widgets-wrap.// -->
                    </div> <!-- col.// -->
        </div> <!-- row.// -->
            </div> <!-- container.// -->
        </section> <!-- header-main .// -->
        
    </header> <!-- section-header.// -->

    <script>
        const btn = document.getElementById("toggle-navBar");
        const navBar = document.getElementById("navBar");
        btn.addEventListener("click", () => {
            navBar.style.display = navBar.style.display == "" ? "block" : "";
        })
    </script>
