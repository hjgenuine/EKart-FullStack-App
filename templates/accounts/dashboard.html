{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y">

    <div class="container">
        <div class="row">

            {% include 'includes/dashboard_sidebar.html' %}

            <main class="col-md-9">
                <article class="card">
                    <header class="card-header" style="background-color: black">
                        <strong class="d-inline-block mr-3">Logged in as:</strong>
                        <span style="margin-left: -10px;">{{ user.first_name }} {{ user.last_name }}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card" style="text-align: center;">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Orders</h5>
                                        <h4>{{ order_cnt }}</h4>
                                        <a href="{% url 'account:my_orders' %}">View Orders</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card" style="text-align: center;">
                                    <div class="card-body">
                                        <img src="{{ profile_pic }}" alt="" width="50" height="50" style="border-radius: 50%">
                                        <p class="mb-0 mt-1">{{ user.email }}</p>
                                        <p>{{ user.phone_number }}</p>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- row.// -->
                    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
