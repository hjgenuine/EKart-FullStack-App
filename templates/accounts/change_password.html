{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y">

    <div class="container">
        <div class="row">

            {% include 'includes/dashboard_sidebar.html' %}

            <main class="col-md-9">
                <article class="card">
                    <header class="card-header" style="background-color: black;">
                        <strong class="d-inline-block mr-3">Change Password:</strong>
                    </header>
                    <div class="card-body">
                        {% include 'includes/alerts.html' %}
                        <div class="row">
                            <div class="col-md-12">
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group col-md-12">
                                        <label for="current_password">Current Password</label>
                                        <input type="password" name="current_password" id="current_password" class="form-control" required placeholder="Enter Current Password">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="new_password">New Password</label>
                                        <input type="password" name="new_password" id="new_password" class="form-control" required placeholder="Enter New Password">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="confirm_password">Confirm New Password</label>
                                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required placeholder="Confirm Password">
                                    </div>
                                    <button type="submit" class="btn btn-outline-danger">Submit</button>
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
